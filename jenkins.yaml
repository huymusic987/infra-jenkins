jenkins:
  systemMessage: "Running jenkins.yaml to setup Jenkins"
  numExecutors: 2

  # Security configuration
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "${JENKINS_ADMIN_ID}"
          name: "Administrator"
          password: "${JENKINS_ADMIN_PASSWORD}"
          description: "Jenkins Administrator"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  remotingSecurity:
    enabled: true

  mode: NORMAL
  labelString: ""

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false

# Global tool configuration
tool:
  git:
    installations:
      - name: "Git"
        home: "/usr/bin/git"

  nodejs:
    installations:
      - name: "NodeJS"
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "22.9.0"
                    npmPackagesRefreshHours: 72

# Configure global settings
unclassified:
  location:
    url: "http://localhost:8080/"
    adminAddress: "admin@localhost"

  scmGit:
    globalConfigName: "Jenkins"
    globalConfigEmail: "jenkins@localhost"

  timestamper:
    allPipelines: true
      name: "autoBuildAndPushToDockerhub"
      description: "Builds project and pushes Docker image"
      definition:
        cpsScm:
          scm:
            git:
              remote:
                url: "https://github.com/huymusic987/COSC2767-RMIT-Store.git"
              branches:
                - "*/main"
          scriptPath: "Jenkinsfile"
