jenkins:
  systemMessage: "Running jenkins.yaml to setup Jenkins"
  numExecutors: 2

  # Security configuration
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "admin"
          name: "Administrator"
          password: "happyyear27"
          description: "Jenkins Administrator"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  remotingSecurity:
    enabled: true

  mode: NORMAL
  labelString: ""

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false

# Global tool configuration
tool:
  git:
    installations:
      - name: "Git"
        home: "git"

  nodejs:
    installations:
      - name: "NodeJS"
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "22.9.0"
                    npmPackagesRefreshHours: 72

# Configure global settings
unclassified:
  location:
    url: "http://localhost:8080/"
    adminAddress: "admin@localhost"

  gitSCM:
    globalConfigName: "Jenkins"
    globalConfigEmail: "jenkins@localhost"

  timestamper:
    allPipelines: true

  systemTimeZone: "Asia/Ho_Chi_Minh"
